<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<link rel="stylesheet" href="style.css">
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<div id="gameEndScreen">
			<div id="winnerHolder">
				<h1 id="winnerOfTheGameTag">Winner is Player 1</h1>
				<h2 id="gameEndScreenScoreTag">Score: 10 : 0</h2>
				<div class="gameEndScreenButtonContainer">
					<a href="index.html"><div class="gamePageEndScreen_Button"><p>GAME PAGE</p></div></a>
					<a href="game.html"><div class="gamePageEndScreen_Button"><p>REMATCH</p></div></a>
				</div>
			</div>
		</div>
		<div id="score_count"><h2>SCORE</h2><h2 id="player1_score">0</h2><h2> : </h2><h2 id="player2_score">0</h2></h2></div>
		<div id="set_count"><h2>SET</h2><h2 id="player1_sets">0</h2><h2> : </h2><h2 id="player2_sets">0</h2></h2></div>
		<div id="Winner"><h2 id="winner1">Winner Player 1</h2><h2 id="winner2">Winner Player 2</h2></div>
		<div id="game_winner"><h2 id="game_winner1">Game Winner Player 1</h2><h2 id="game_winner2">Game Winner Player 2</h2></div>
		<script type="module" src="/main.js"></script>
	</body>
</html>
