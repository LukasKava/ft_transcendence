services:
  postgres:
    image: postgres:16
    container_name: postgres_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    env_file:
      - ../../.env
    ports:
      - "5432:5432"
    networks:
      - "game_network"

#this is for going into the database
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8080:80"
    depends_on:
      - postgres
    networks:
      - "game_network"

  django:
    build: .
    container_name: game_service
    command: ./script.sh
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    networks:
      - "game_network"
    env_file:
      - ../../.env

networks:
  game_network:
